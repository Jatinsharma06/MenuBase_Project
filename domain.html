<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Options UI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: rgb(117, 175, 222);
            color: #ebf1eb;
            overflow: hidden;
        }

        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
        }

        .container {
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px #0c37ad;
        }

        .card-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: rgba(60, 91, 165, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0px 0px 15px #20bbe6;
        }

        .card img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .card h2 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px #001800;
        }

        .card p {
            font-size: 16px;
            text-shadow: 1px 1px 2px #e6f1e6;
            font-family: "Poppins", sans-serif;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            color: #fefffe;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="matrix-background"></div>
    <div class="container">
        <h1>Explore Your Interests</h1>
        <div class="card-grid">
            <div class="card">
                <img src="linux.png" alt="Linux">
                <h2><a href="linux_functions.html">Linux</a></h2>
                <p>Master the open-source operating system that powers the world.</p>
            </div>
            <div class="card">
                <img src="aws.png" alt="AWS">
                <h2><a href="aws_functions.html">AWS</a></h2>
                <p>Explore cloud computing with Amazon Web Services.</p>
            </div>
            <div class="card">
                <a href="pythontask.html" style="text-decoration: none; color: inherit;">
                    <img src="python.png" alt="Python">
                    <h2>Python</h2>
                    <p>Learn the versatile and powerful programming language.</p>
                </a>
            </div>
            <div class="card" id="docker">
                <img src="docker.png" alt="Docker">
                <h2>Docker</h2>
                <p>Become a versatile developer with front-end and back-end skills.</p>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
