<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C3E50;
            color: #ECF0F1;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #F1C40F;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #34495E;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #34495E;
            border-radius: 4px;
            background-color: #ECF0F1;
            color: #2C3E50;
            font-size: 16px;
        }
        button {
            background-color: #F1C40F;
            color: #2C3E50;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <h1>Send Email</h1>
    <form action="http://127.0.0.1:5005/email" method="POST">
        <label for="sender_email">Sender Email:</label><br>
        <input type="email" id="sender_email" name="sender_email" required><br><br>
        
        <label for="sender_password">Sender Password:</label><br>
        <input type="password" id="sender_password" name="sender_password" required><br><br>
        
        <label for="recipient_email">Recipient Email:</label><br>
        <input type="email" id="recipient_email" name="recipient_email" required><br><br>
        
        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>
        
        <label for="body">Body:</label><br>
        <textarea id="body" name="body" required></textarea><br><br>
        
        <button type="submit">Send Email</button>
    </form>
</body>
</html>
