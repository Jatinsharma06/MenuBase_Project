<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jatin Sharma</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #3a1c71, #d76d77, #ffaf7b); /* Updated gradient background */
            color: #ECF0F1;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Cloud animation */
        @keyframes moveClouds {
            0% {transform: translateX(-100vw);}
            100% {transform: translateX(100vw);}
        }

        .cloud {
            position: absolute;
            top: 20%;
            width: 200px;
            height: 100px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            filter: blur(20px);
            animation: moveClouds 20s linear infinite;
            z-index: 0; /* Ensures clouds are behind */
        }

        .cloud.small {
            top: 40%;
            width: 120px;
            height: 60px;
            animation-duration: 15s;
        }

        .cloud.large {
            top: 10%;
            width: 300px;
            height: 150px;
            animation-duration: 25s;
        }

        .container {
            max-width: 600px;
            position: relative;
            z-index: 1; /* Ensure content appears above the clouds */
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid transparent;
            background-color: #483bd7;
            padding: 5px;
            position: absolute;
            top: -90px;
            left: 50%;
            transform: translateX(-50%);
            background-clip: padding-box;
            margin-bottom: 50px;
            box-shadow: 0 0 15px rgba(72, 59, 215, 0.6), 0 0 30px rgba(72, 59, 215, 0.4), 0 0 45px rgba(72, 59, 215, 0.2);
            z-index: 2;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            margin-top: 120px;
            color: #FFFFFF;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        nav {
            margin-bottom: 10px;
        }

        nav a {
            color: #ECF0F1;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        nav a::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #FFFFFF;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }

        nav a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }

        nav a:hover {
            color: #ffffff;
        }

        nav a.home-link {
            color: #ffffff;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #ECF0F1;
            margin: 0 10px;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #FFFFFF;
            transform: scale(1.2);
        }

        /* Additional animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .profile-pic {
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            animation: fadeIn 3s ease-in-out;
        }

        nav {
            animation: fadeIn 4s ease-in-out;
        }

        .social-icons {
            animation: fadeIn 5s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="cloud large"></div>
    <div class="cloud small"></div>
    <div class="cloud"></div>

    <div class="container">
        <div class="profile-pic">
            <!-- Ensure the image is in the same folder or correct path is used -->
            <img src="myphoto.jpeg" alt="Jatin Sharma">
        </div>
        <h1>Jatin Sharma</h1>
        <nav>
            <a href="#home" class="home-link">Home</a>
            <a href="aboutMe.html">About</a>
            <a href="project.html">Projects</a>
        </nav>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/jatin-sharma-engineer" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Jatinsharma06" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </div>
</body>
</html>
